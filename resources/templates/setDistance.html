<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동거리 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><p class="bigfont">이동거리를 선택해주세요</p><br>
    <div id="value" class="output"></div>
    <input type="range" min="0.5" max="10" step="0.5" value="5" class="slider" id="walkingdistance"><br>

    <input type="button" class="button" value="추천받기" onClick="location.href='course.html'">

    <script>
        var slider = document.getElementById("walkingdistance");
        var output = document.getElementById("value");
        output.innerHTML = slider.value;

        slider.oninput = function(){
        output.innerHTML = this.value;
    }
    </script>
</body>
</html>
